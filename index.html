<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
     <main class="container">
        <section class="card-container">
            <div class="text-container">
                <h1 class="title-stats">Get <span class="bold-color">insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make netter decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stats-box">
                        <h1>10k+</h1>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stats-box">
                        <h1>314</h1>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="stats-box">
                        <h1>12M+</h1>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="img-container">
                <div class="overlay"></div>
            </div>
            
        </section>
     </main>
</body>
</html>
